<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c1963fbc95.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form class="search-form" id="submit-city">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Choose a city..."
                class="form-control"
                autocomplete="off"
                id="which-city"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-info" />
            </div>
          </div>
        </form>
        <h1 id="city">LONDON</h1>
        <div class="row">
          <div class="col-7">
            <div class="overview">
              <ul>
                <li id="date">Day, N Month</li>
                <li id="time">Time</li>
                <li id="description">Description</li>
              </ul>
            </div>
            <div class="clearfix weather-temp">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy"
                id="icon"
                class="float-left"
              />
              <div class="float-left">
                <strong id="temp">12</strong>
                <span class="unit">CÂ°</span>
              </div>
            </div>
            <ul id="extra-info">
              <li>Humidity: <span id="humidity">73</span>%</li>
              <li>Wind: <span id="wind">2</span> km/h</li>
            </ul>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        <small id="me"
          ><a href="https://github.com/ElenaSilv/Weather-app">Coded by</a> Elena
          Silvestri Cecinelli</small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
