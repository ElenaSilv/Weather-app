<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/c1963fbc95.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-6">
            <h3>CITY</h3>
            <ul>
              <li>Day, N Month</li>
              <li>Time</li>
              <li>Weather</li>
            </ul>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="Cloudy"
            />
            12 C°| F°
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity:73%</li>
              <li>Wind:2 km/h</li>
            </ul>
          </div>
          <div class="col-3">
            <ul>
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
          </div>
          <div class="col-3">
            <ul>
              <li>9°/16°</li>
              <li>10°/14°</li>
              <li>9°/17°</li>
              <li>9°/18°</li>
              <li>9°19°</li>
              <li>11°/18°</li>
              <li>11°/18°</li>
            </ul>
          </div>
        </div>
        <small
          ><a href="https://github.com/ElenaSilv/Weather-app">Coded by</a> Elena
          Silvestri Cecinelli</small
        >
      </div>
    </div>
  </body>
</html>
